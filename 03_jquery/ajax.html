  <script>
  function traer_datos(){
    var url =
    "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=";
    var tag = $("#buscar").val();

    $.getJSON(url+tag, {}, function(data){
      var img_url = data.data.image_url;
      $("#img_res").attr('src', img_url);
    });
  }

  function copiar_valor(e){
    console.log(e.target);
    var texto = $(e.target).val();
    $("#res").html(texto);
  }

  $(function(){
    $("#boton_datos").click(traer_datos);//callback

    $("#mi_texto").on('input', copiar_valor);
    $("#mi_texto2").on('input', copiar_valor);

    });

  </script>
